name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
      pull-requests: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/ovn-bgp-agent
          ref: 14cad4a21bfb69c225292e1f3785c73bf536b55f # master

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: ovn-bgp-agent
          build-contexts: ovn-bgp-agent=openstack/ovn-bgp-agent
          push: ${{ github.event_name != 'pull_request' }}
