name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
      pull-requests: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/ovn-bgp-agent
          ref: 2237aaa74242801c3fcb00979f1bb7a8e993b172 # stable/2025.1

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: ovn-bgp-agent
          build-contexts: ovn-bgp-agent=openstack/ovn-bgp-agent
          push: ${{ github.event_name != 'pull_request' }}
