name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
      pull-requests: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/ovn-bgp-agent
          ref: 4f02cad1f7fc3cb20a4b22b819f010393f11a8ab # stable/2025.1

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: ovn-bgp-agent
          build-contexts: ovn-bgp-agent=openstack/ovn-bgp-agent
          push: ${{ github.event_name != 'pull_request' }}
